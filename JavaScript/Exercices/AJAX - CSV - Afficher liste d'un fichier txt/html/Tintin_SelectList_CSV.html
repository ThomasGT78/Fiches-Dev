<!DOCTYPE html>
<!--
JQAjaxGetCSV.html
-->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Afficher la liste d'un fichier texte dans une liste déroulante</title>
</head>

<body>
    <div>
        <h3>Données CSV</h3>
        <form method="get" action="">
            <input type="button" id="btGo" value="Go" />
            <p>
                <select id="liste" name="liste"></select>
            </p>
            <input type="submit" />
        </form>
        <p id="pMessage"></p>
        <p id="pHeure"></p>
    </div>
    <script src="../jquery/jquery.js"></script>
    <script src="../js/Tintin_SelectList_CSV.js"></script>
</body>

</html>

STRUCTURE D'UN FORMULAIRE

<form method="post" action="traitement.php">
	<fieldset>
		<legend>ZONE DE TEXTE</legend>
		<p>
			<label for="pseudo">Votre pseudo :</label> 			<!--Libellé du Champs-->
			<input type="text" name="pseudo" id="pseudo" />		<!--Zone de Texte Monoligne-->

			<br />
			<label for="pass">Votre mot de passe :</label>
			<input type="password" name="pass" id="pass" />		<!--Zone de type Password-->
		</p>
		<p>
		   <label for="commentaire">Laissez votre commentaire ici:</label>	<!--Zone de Texte Multiligne-->
		   <br />
		   <textarea name="commentaire" id="commentaire" rows="5" cols="30">On peut ajouter un texte par défaut ici
		   </textarea>
		</p>
	</fieldset>
	
	<fieldset>
		<legend>ZONES DE SAISIE ENRICHIES</legend>
		<p>
		   <input type="number" id="number" step="3" min="9" max="90" name="name">			<!--	DATE	-->
	   </p>
		<p>
			<input type="range" id="note" step="0.5" min="0" max="10" name="note">			<!--	CURSEUR	-->
		</p>
		<p>
			<input type="color" />					<!--	CHOIX DE COULEUR	-->
		</p>
		<p>
			<input type="date" />					<!--	DATE	-->
		</p>
	</fieldset>
	
	<fieldset>
		<legend>LES ÉLÉMENTS D'OPTIONS</legend>
		<p>														<!--	CHECKBOX	-->
			Cochez les aliments que vous aimez manger :<br />
			<input type="checkbox" name="frites" id="frites" /> <label for="frites">Frites</label><br />
			<input type="checkbox" name="steak" id="steak" /> <label for="steak">Steak haché</label><br />
			<input type="checkbox" name="epinards" id="epinards" /> <label for="epinards">Epinards</label><br />
			<input type="checkbox" name="huitres" id="huitres" /> <label for="huitres">Huitres</label>
		</p>
		<p>													<!--	RADIO BUTTON	-->
			Veuillez indiquer la tranche d'âge dans laquelle vous vous situez :<br />
			<input type="radio" name="age" value="moins15" id="moins15" /> <label for="moins15">Moins de 15 ans</label><br />
			<input type="radio" name="age" value="medium15-40" id="medium15-40" /> <label for="medium15-40">15-40 ans</label><br />
			<input type="radio" name="age" value="plus40" id="plus40" /> <label for="plus40">Encore plus vieux que ça ?!</label>
		</p>		
		<p>													<!--	LISTE DÉROULANTE	-->
			<label for="pays">Dans quel pays habitez-vous ?</label><br />
			<select name="pays" id="pays">
				<option value="france">France</option>
				<option value="espagne">Espagne</option>
				<option value="canada">Canada</option>
				<option value="japon">Japon</option>
			</select>
		</p>
		<p>												<!--	LISTE DÉROULANTE Groupée par catégories	-->
			<label for="pays">Dans quel pays habitez-vous ?</label><br />
			<select name="pays" id="pays">
				<optgroup label="Europe">
					<option value="france">France</option>
					<option value="espagne">Espagne</option>
				</optgroup>
				<optgroup label="Amérique">
					<option value="canada">Canada</option>
					<option value="etats-unis">Etats-Unis</option>
				</optgroup>
				<optgroup label="Asie">
					<option value="chine">Chine</option>
					<option value="japon">Japon</option>
				</optgroup>
			</select>
		</p>
	</fieldset>
	<p>													<!--	DATALIST - ZONE DE TEXTE À OPTIONS	-->
		<input type="text" list="cities" id="city" name="city">
		<datalist id="cities">
			<option value="Paris"></option>
			<option value="Tokyo"></option>
		</datalist>
	</p>
	<p>
	<input type= "submit" value="Soumettre"/>
	<button type= "submit">Soumettre</button>
	</p>
	<input type="text" id="name" name="name" minlength="4" maxlength="12" size="14" required>
</form>
